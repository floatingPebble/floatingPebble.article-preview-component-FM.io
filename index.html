<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="/main.js" defer></script>
    <title>Frontend Mentor | Article preview component</title>

</head>

<body>
    <main class="main-container">
        <section class="top-part">
            <figure class="header-pic-container">
                <img class="header-pic" src="images/drawers.jpg" alt="Drawers in front of a white, brickwall">
            </figure>
        </section>
        <section class="bottom-part">
            <h1 class="headline">Shift the overall look and feel by adding these wonderful touches to furniture in your
                home</h1>
            <p class="details">Ever been in a room and felt like something was missing? Perhaps
                it felt slightly bare and uninviting. I&#39;ve got some simple tips
                to help you make any room feel complete.</p>
            <section class="author">
                <div class="author-details">
                    <figure class="avatar-container">
                        <img class="avatar" src="images/avatar-michelle.jpg" alt="Writer's avatar">
                    </figure>
                    <div class="name-and-date">
                        <p class="name">Michelle Appleton</p>
                        <p class="date">28 Jun 2020</p>
                    </div>
                </div>
                <button class="social-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="85%" height="100%" viewBox="0 0 15 13">
                        <path fill="#6E8098"
                            d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z" />
                    </svg>
                </button>
                </div>
            </section>
    </main>

    <!-- Share -->

</body>

</html>
